<BOUCLE_rubrique_publications(RUBRIQUES){id_rubrique}>
  <article class="c-article">
    <header class="c-article__header">
      <h1 class="c-article__title c-article__title--rubric">[(#TITRE)]</h1>
    </header>

    <div class="c-article__main">
      <div class="o-layout">
        [<div class="o-layout__item u-7/10@desktop">
          <div class="c-article__section c-text c-text--chapo">
            (#TEXTE)
          </div>
        </div>]

        <div class="o-layout__item">
          <B_portfolio>
            <div class="c-article__section">
              <div class="o-layout c-portfolio js-portfolio" itemscope itemtype="http://schema.org/ImageGallery">
                <div class="c-portfolio__sizer u-5/10@mobile u-3/9@mobileLs"></div>
                <div class="js-photoswipe">
                  <BOUCLE_portfolio(DOCUMENTS){id_rubrique}{extension IN jpg, png, gif}{vu=non}{par rang_lien, num titre, titre, id_document}>
                    #SET{portfolio, 1}
                    [(#INCLURE{fond=inclure/document_portfolio-publications, id_document, lang})]
                  </BOUCLE_portfolio>
                </div>
              </div>
            </div>
          </B_portfolio>

        </div>

      </div>
      [(#GET{portfolio}|oui)
        #MODELE{photoswipe}
      ]
    </div>
  </article>
</BOUCLE_rubrique_publications>
#FILTRE{mini_html}
