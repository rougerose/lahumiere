<BOUCLE_article_artiste(ARTICLES){id_article}>
  <article class="c-article">
    <header class="c-article__header">
      <h1 class="c-article__title">[(#TITRE|prenom_nom)]</h1>
      [<p class="c-article__subtitle">(#SOUSTITRE)</p>]
    </header>
    <div class="c-article__main">
      <div class="o-layout">
        [<div class="o-layout__item u-9/10@mobileLs u-push-1/10@mobileLs u-7/10@desktop">
          <div class="c-article__section c-text c-text--chapo">
            (#CHAPO)
          </div>
        </div>]
        <div class="o-layout__item">
          <section class="c-section c-article__section">
            <header class="c-section__header">
              <h1 class="c-section__title"><:lahumiere:artist_about:></h1>
            </header>
            <div class="o-layout">
              <div class="o-layout__item u-9/10@mobileLs u-push-1/10@mobileLs u-7/10@desktop">
                [<div class="c-article__section c-text">
                  (#TEXTE)
                </div>]
                [<div class="c-article__section c-article__footnotes c-text c-text--footnotes">
                  (#NOTES)
                </div>]
              </div>
            </div>
          </section>
        </div>

        <B_portfolio>
          <div class="o-layout__item">
            <section class="c-section c-article__section">
              <header class="c-section__header">
                <h1 class="c-section__title"><:lahumiere:artist_work:></h1>
              </header>
              <div class="o-layout c-portfolio js-portfolio" itemscope itemtype="http://schema.org/ImageGallery">
                <div class="c-portfolio__sizer u-5/10@mobileLs"></div>
                <div class="js-photoswipe">
                  <BOUCLE_portfolio(DOCUMENTS){id_article}{extension IN jpg, png, gif}{vu=non}{par rang_lien, num titre, id_document}>
                    [(#INCLURE{fond=inclure/document_portfolio, id_document})]
                  </BOUCLE_portfolio>
                </div>
              </div>
            </section>
          </div>
          #MODELE{photoswipe}
        </B_portfolio>

      </div>
    </div>
  </article>
</BOUCLE_article_artiste>
#FILTRE{mini_html}
