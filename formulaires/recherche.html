<div class="c-form c-form--search js-form--search formulaire_spip formulaire_recherche[ (#ENV{class})]" id="formulaire_recherche">
  <form action="[(#ENV{action})]" method="get" class="c-form__search-form"><div class="editer-groupe">
    [(#ENV{action}|form_hidden)]
    [<input type="hidden" name="lang" value="(#ENV{lang})" />]
    <label for="#ENV{_id_champ}" class="c-form__label c-form__label--search"><:lahumiere:recherche_label:></label>
    <input class="c-form__field c-form__field--search js-form__field--search" id="#ENV{_id_champ}" placeholder="<:lahumiere:recherche_placeholder:>" type="search" autocapitalize="none" autocomplete="off" required />
    <button type="submit" class="c-btn c-btn--secondary c-form__btn-search"><:lahumiere:recherche_submit:></button>
  </div></form>
  [<button class="c-btn c-btn--search-close js-search-close" aria-label="<:lahumiere:recherche_close:>">
    <svg class="o-icon o-icon--l" role="presentation"><use xlink:href="(#CHEMIN{images/icons-sprite.svg}|ancre_url{close})"></use></svg>
  </button>]
</div>
