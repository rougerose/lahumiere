<div id="formulaire_tri_sites" class="formulaire_spip formulaire_tri_sites">
   <form action="[(#SELF)]" method="get"><div>
      <ul id="tri" class="clearfix">
         <li>
            <label for=champ_categorie><:sort_category:></label>
            <select name="cat" id="champ_categorie" onchange="this.form.submit()">
               <option value=""[ (#ENV{cat}|=={''}|oui)selected='selected']><:all:></option>
               <BOUCLE_sites_menu(SITES){id_rubrique=#ENV{id_rubrique}}{par num nom_site, nom_site}>
               <BOUCLE_tag_menu(MOTS){id_syndic}{par titre}{unique}>
               <option value="#ID_MOT"[ (#ENV{cat}|=={#ID_MOT}|?{selected="selected"})]>[(#TITRE)]</option>
               </BOUCLE_tag_menu>
               </BOUCLE_sites_menu>
            </select>
         </li>
      </ul>
      <input type="hidden" name="page" value="rubrique">
      <input type="hidden" name="id_rubrique" value="#ID_RUBRIQUE">
      <p class="boutons"><input type="submit" class="submit" value="<:pass_ok:>" /></p>
   </div></form>
</div>
