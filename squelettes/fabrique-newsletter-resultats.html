#CACHE{0}
<BOUCLE_compte(ARTICLES){id_rubrique}{age_relatif<0}{lang}></BOUCLE_compte>
[<p>(#TOTAL_BOUCLE) [(#TOTAL_BOUCLE|>{1}|?{articles trouvés,article trouvé})]</p>]
<//B_compte>
<textarea name="Name" rows="15" cols="100" wrap="virtual" style="width:600px; height:150px;">
    
        <div class="body" style="background:#fff; color:#000; margin:0 auto; padding:0; font:1em/1.4em Helvetica, Arial, Verdana, sans-serif; text-align:center; width:500px;">
            <div id="contenu" style="text-align:left;">
                <h1 style="border-bottom:2px solid #e6790f; margin:1em 0; padding:0 0 .5em; text-align:center;">[(#NOM_SITE_SPIP|textebrut)]</h1>
                <p style="font-weight:bold;"><:liste_nouveaute_intro:>  <a href="#URL_SITE_SPIP" style="color:#e6790f;">#NOM_SITE_SPIP</a></p>
                <B_articles>
                <div id="corps" style="margin:2em 0 0;">
                    <BOUCLE_articles(ARTICLES){age_relatif<0}{id_rubrique}{lang}{par date}{inverse}>
                    <div class="titre" style="margin:2.5em 0 0;">
                        <h2 style="margin:0 0 .2em; border-bottom:1px solid #3c5dae;">[(#TITRE|supprimer_numero)]</h2>
                        [<p style="margin:.2em 0; font-weight:bold;">(#SOUSTITRE)</p>]
                    </div>
                    <div class="intro">
                        <BOUCLE_agenda(EVENEMENTS){id_article}>
                        <p style="text-align:right; color:#e6790f;">[<:du:> <strong>(#DATE_DEBUT|affdate)</strong>][ <:au:> <strong>(#DATE_FIN|affdate)</strong>]</p>
                          [<p style="text-align:right; color:#e6790f;"><:lieu:>&nbsp;: <strong>(#LIEU)</strong></p>]
                        </BOUCLE_agenda>
                        <p>[(#INTRODUCTION|PtoBR)] <a href="[(#URL_ARTICLE|url_absolue)]" style="color:#e6790f;"><:spiplistes:article_entier:></a></p>
                        <B_documents_portfolio>
                        <h3 style="margin:.5em 0 0"><:info_portfolio:></h3>
                        <BOUCLE_documents_portfolio(DOCUMENTS){id_article}{mode=document}{extension IN png,jpg,gif}{!par date}{0,3}>
                        <a href="[(#URL_ARTICLE|url_absolue)]" type="#MIME_TYPE" [title="(#TITRE|supprimer_numero|couper{80}|texte_backend|sinon{document #ID_DOCUMENT})"]>[<img src="(#FICHIER||image_recadre{146,146,center}|extraire_attribut{src}|url_absolue)" width="146" height="146" [alt="(#TITRE|supprimer_numero|texte_backend|sinon{document #ID_DOCUMENT})"] style="border:0;" />]</a>
                        </BOUCLE_documents_portfolio>
                        </B_documents_portfolio>
                    </div>
                    </BOUCLE_articles>
                </div>
                </B_articles>
            </div>
        </div>

</textarea>

<iframe src="?page=fabrique-newsletter-preview&id_rubrique=#ENV{id_rubrique}&lang=#ENV{lang}&date=#ENV{date}" width="600px" height="300px">
</iframe>
